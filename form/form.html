<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="form-styles.css">
    <script src="form_script.js" defer></script>
</head>
<body>
    <div class="heading">
        Contact Form
    </div>
    <form method="GET" >         
        <div class="pInfo">
            <div class="form-header">
                <p class="status">Status: Open</p>
                <p>Application</p>
            </div>
            <div class="first-row">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" pattern="[A-Za-z]{1,}" required>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" minlength="2" maxlength="15">
            </div>
            <div class="second-row">
                <label for="dateofbirth">Date of Birth</label>
                <input type="date" name="dateofbirth" id="dob" min="1899-01-01" placeholder="DD.MM.YYYY" required>
                <label for="telephone">Telephone </label>
                <input type="tel" name="telephone" id="telephone" pattern="(\+?( |-|\.)?\d{1,2}( |-|\.)?)?(\(?\d{3}\)?|\d{3})( |-|\.)?(\d{3}( |-|\.)?\d{4})" min="1" placeholder="(+00) 123-456-7890" required>
            </div>
            <div class="third-row">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" pattern="[a-z0-9]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="example@email.com" required>                
            </div>
            <div class="fourth-row">
                <label for="about">About you (max 200 characters)</label>
                <textarea name="about" id="about" maxlength="200" rows="5" required></textarea>
            </div>    
        </div>
        <div class="fifth-row">
            <label for="age">Are you over 18 ?</label>
            <input type="radio" name="age" required>
            <label for="age">Yes</label>
            <input type="radio" name="age" required>
            <label for="age">No</label>
        </div>
    </div>            
        <div class="button-container">
            <input type="button" id="btn-submit" onclick="statusApproved()" value="Send!">
        </div>  
    </form>
    <div class="footer">

    </div>
</body>
</html>
